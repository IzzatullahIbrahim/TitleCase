            //Intermediate level
            function titleCase(sentence) {
                sentence = sentence.toLowerCase().split(' ');

                var result = sentence.map(function(val){
                    return val.replace(val.charAt(0), val.charAt(0).toUpperCase());
                });

                return result.join(' ');
            }
